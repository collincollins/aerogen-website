<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="rgb(29, 73, 167)" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		
		<!-- Web App Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		
		<!-- PWA Meta Tags -->
		<meta name="application-name" content="Aerogen" />
		<meta name="apple-mobile-web-app-title" content="Aerogen" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		
		<!-- Safari Pinned Tab -->
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#1d49a7" />
		
		<!-- Microsoft Tile Color -->
		<meta name="msapplication-TileColor" content="#1d49a7" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
